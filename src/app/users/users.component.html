<div class="wrapper">

  <div class="table-wrapper">
    <div class="paginator-wrapper">
      <div class="half">
        actions
      </div>
      <div class="half">
        <mat-paginator [length]="100"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 20, 40, 80, 100]">
        </mat-paginator>
      </div>
    </div>
    <div class="header-wrapper">
      <table id="table-h">
        <thead>
        <tr>
          <th>
            ФИО
          </th>
          <th>
            ПОЧТА
          </th>
          <th>
            АКТИВЕН
          </th>
          <th>
            ТЕЛЕФОН
          </th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="table-content-wrapper">

      <perfect-scrollbar>
        <table (window:resize)="onResize($event)" id="table-c">
          <tbody>
          <tr *ngFor="let user of users, let i = index">
            <td class="col-sm-4">
              {{user.surname + ' ' + user.name}}
              <br>
              {{user.patronymic}}
            </td>
            <td class="col-sm-3">
              {{user.email}}
            </td>
            <td class="col-sm-2">
              {{user.enabled}}
            </td>
            <td class="col-sm-3">
              {{user.phone}}
            </td>
          </tr>
          </tbody>
        </table>
      </perfect-scrollbar>
    </div>
  </div>

</div>
