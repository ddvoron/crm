<div class="wrapper">

  <div class="table-wrapper">
    <div class="paginator-wrapper">
      <div class="half">
        actions
      </div>
      <div class="half">
        <mat-paginator [length]="100"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 20, 40, 80, 100]">
        </mat-paginator>
      </div>
    </div>
    <div class="table-content-wrapper">
      <perfect-scrollbar>
        <table class="fixed_headers">
          <thead>
          <tr>
            <th>
              ИМЯ
            </th>
            <th>
              ОТЧЕСТВО
            </th>
            <th>
              ФАМИЛИЯ
            </th>
            <th>
              ПОЧТА
            </th>
            <th>
              АКТИВЕН
            </th>
            <th>
              ТЕЛЕФОН
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users, let i = index">
            <td class="col-sm-2">
              {{user.name}}
            </td>
            <td class="col-sm-2">
              {{user.patronymic}}
            </td>
            <td class="col-sm-2">
              {{user.surname}}
            </td>
            <td class="col-sm-2">
              {{user.email}}
            </td>
            <td class="col-sm-2">
              {{user.enabled}}
            </td>
            <td class="col-sm-2">
              {{user.phone}}
            </td>
          </tr>
          </tbody>
        </table>
      </perfect-scrollbar>
    </div>
  </div>

</div>
